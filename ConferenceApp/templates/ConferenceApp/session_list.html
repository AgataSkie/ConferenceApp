{% extends 'ConferenceApp/layout.html' %}

{% block content %}
    <div class="container">
        {% for session in object_list %}
            <div class="row">
                <div class="col-md-8">
                    <div class="col-md-4">
                        <a href="{% url 'conference:session_detail' session.pk %}">
                        {{ session.title }}</a>
                    </div>
                    <div class="col-md-3">
                        {{ session.speaker }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="col-md-8" align="right">
        <a href="{% url 'conference:session_create' %}"><button type="button" class="btn ">Add new</button></a>
    </div>
{% endblock %}
